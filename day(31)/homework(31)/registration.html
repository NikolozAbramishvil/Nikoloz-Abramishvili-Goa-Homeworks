<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="registration.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <h2>General Information</h2>
        <label for="title">Title</label>
        <input type="text" id="title" name="title">
        
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name">
        
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name">
        
        <label for="position">Position</label>
        <input type="text" id="position" name="position">
        
        <label for="company">Company</label>
        <input type="text" id="company" name="company">
        
        <label for="business-area">Business Area</label>
        <input type="text" id="business-area" name="business-area">
        
        <label for="employees">Employees</label>
        <input type="text" id="employees" name="employees">
        
        <h2>Contact Details</h2>
        <label for="street">Street + Nr.</label>
        <input type="text" id="street" name="street">
        
        <label for="additional-info">Additional Information</label>
        <input type="text" id="additional-info" name="additional-info">
        
        <label for="zip-code">Zip Code</label>
        <input type="text" id="zip-code" name="zip-code">
        
        <label for="place">Place</label>
        <input type="text" id="place" name="place">
        
        <label for="country">Country</label>
        <input type="text" id="country" name="country">
        
        <label for="phone">Code + Phone Number</label>
        <input type="text" id="phone" name="phone">
        
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email">
        
        <input type="checkbox" id="terms" name="terms">
        <label for="terms">I accept the Terms and Conditions of your site</label>
        
        <button type="submit">Register Badge</button>
    </form>
</body>
</html>
